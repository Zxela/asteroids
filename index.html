<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="3D Asteroids - A modern browser-based Asteroids game built with Three.js" />
    <title>3D Asteroids</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      #game-container {
        width: 100%;
        height: 100%;
        min-width: 800px;
        min-height: 600px;
        overflow: hidden;
      }

      #game {
        display: block;
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      /* Show scrollbars when viewport is smaller than minimum */
      html, body {
        overflow: auto;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-family: 'Courier New', monospace;
        font-size: 24px;
        text-align: center;
      }

      #loading.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading...</div>
    <div id="game-container">
      <canvas id="game"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
